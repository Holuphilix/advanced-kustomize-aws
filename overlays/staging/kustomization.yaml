apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - path: replica-patch.yaml
    target:
      kind: Deployment
      name: myapp-deployment
  - path: image-patch.yaml
    target:
      kind: Deployment
      name: myapp-deployment
  - path: env-patch.yaml
    target:
      kind: Deployment
      name: myapp-deployment

generatorOptions:
  disableNameSuffixHash: true
